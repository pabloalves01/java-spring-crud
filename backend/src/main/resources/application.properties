spring.application.name=dev

// conexao com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/dev_db
spring.datasource.username=root
spring.datasource.password=rootroot

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Use vari√°vel de ambiente ou string vazia para subir sem a chave (defina ABACATEPAY_API_KEY para usar a API)
abacatepay.api-key=${ABACATEPAY_API_KEY:}
abacatepay.base-url=https://api.abacatepay.com/v1

